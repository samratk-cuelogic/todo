    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container ">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-5">
                <div class="form-box">
                    <h2> Todos App </h2>
                    <p>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                STEPS :
                                <!-- <span class="badge badge-primary badge-pill">x</span> -->
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                1. Register
                                <!-- <span class="badge badge-primary badge-pill">x</span> -->
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                2. Login
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                3. Set Your tasks.
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-5">
                <div class="form-box" id="fblogin">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign In </h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="login_form" name="login_form" action="" method="post" class="registration-form">
                            <div class="form-group ">
                                <label class="sr-only" for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="Email..." class="form-control" title="Email will be used as username.">
                            </div>
                            <div class="form-group ">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="password..." class="form-control" title="Password.">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
                        </form>
                    </div>
                </div>
                <div class="form-box" id="fbregister">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up </h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="registration-form" name="registration-form" action="" method="post" class="registration-form">
                            <div class="form-group ">
                                <label class="sr-only" for="user_email">Email</label>
                                <input type="text" name="user_email" placeholder="Email..." class="form-control" id="user_email" title="Email will be used as username.">
                            </div>
                            <div class="form-group ">
                                <label class="sr-only" for="user_password">Password</label>
                                <input type="password" name="user_password" id="user_password" placeholder="password..." class="form-control" title="Password.">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="first_name">First name</label>
                                <input type="text" name="first_name" placeholder="First name..." class="form-first-name form-control" id="first_name" title="First name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="last_name">Last name</label>
                                <input type="text" name="last_name" placeholder="Last name..." class="form-control" id="last_name" title="Last name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="gender">Gender</label>
                                <div>
                                    <input type="radio" name="gender" placeholder="gender" class="" id="male" value="M" title="Gender"> Male
                                    <input type="radio" name="gender" placeholder="gender" class="" id="female" value="F" title="Gender"> Female
                                </div>
                                <br>
                            </div>
                            <div class="form-group ">
                                <label class="sr-only" for="address">Address</label>
                                <textarea name="address" id="address" placeholder="Address" class="form-control" id="address"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-address">Profile Image</label>
                                <input type="file" name="prof_pic" id="prof_pic" title="Profile Picture." onchange="clsLocalStore.loadFile(event)">
                                <img id="prof_pic_img" src="" style="display: none;" src="#" alt="your image" height="0" width="0" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Sign me up!</button>
                        </form>
                    </div>
                </div>
            </div>
